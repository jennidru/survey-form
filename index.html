<!doctype html>
<html lang="en">
    <head>
        <title>Survey Form | NextJen Coding</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <meta charset="UTF-8">
    </head>
</html>

<main>
  <h1 id="title">Survey Form</h1>
    <div id="whiteBox">
        <p id="description">Let us know how we can improve freeCodeCamp!<br><br></p>
        <form id="survey-form" action="#">
            <div class="newRow">
                <div class="prompts">
                    <label id="name-label" for="Name">* Name:</label>
                </div>
                <div class="answers">
                    <input id="name" class="text-input" type="text" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="newRow">
                <div class="prompts">
                    <label id="email-label" for="Email">* Email:</label>
                </div>
                <div class="answers">   
                    <input id="email" class="text-input" type="email" placeholder="Enter your Email" name="email" required>
                </div>
            </div>
            <div class="newRow">
                <div class="prompts">
                    <label id="number-label" for="age">* Age:</label>
                </div>
                <div class="answers">
                    <input id="number" class="text-input" type="number" placeholder="Age" name="age" min="1" max="100" required>
                </div>
            </div>
            <div class="newRow">
                <div class="prompts">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="answers">
                    <select id="dropdown" class="dropdown" type="dropdown" name="role">
                        <option value="student">Student</option>
                        <option value="FT job">Employed full-time</option>
                        <option value="PT job">Employed part-time</option>
                    </select>
                </div>
            </div>
            <div class="newRow">
                <div class="prompts">
                    <label for="recommend">* How likely is it that you would recommend freeCodeCamp to a friend?</label>
                </div>
                <div> 
                    <ul style="list-style: none;">
                        <li class="radio"><label><input type="radio" name="recommend" value="definitely">Definitely</label></li>
                        <li class="radio"><label><input type="radio" name="recommend" value="maybe">Maybe</label></li>
                        <li class="radio"><label><input type="radio" name="recommend" value="notsure">Not Sure</label></li>
                    </ul>
                </div>
            </div>
            <div class="newRow">   
                <div class="prompts">
                    <label for="likeMost">What do you like most in FCC:</label>
                </div>
                <div class="answers">
                    <select id="dropdown" type="dropdown" class="dropdown" name="likeMost">
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open source">Open Source</option>
                    </select>
                </div>
            </div>
            <div class="newRow">
                <div class="prompts">
                    <label for="improve">Things that should be improved in the future:<br><small><em>(Check all that apply)</em></small></label>
                </div>
                <div>
                    <ul style="list-style: none;">
                        <li class="checkbox"><label><input type="checkbox" id="improve" name="improve" value="front-end">Front-end Projects</label></li>
                        <li class="checkbox"><label><input type="checkbox" id="improve" name="improve" value="back-end">Back-end Projects</label></li>
                        <li class="checkbox"><label><input type="checkbox" id="improve" name="improve" value="challenges">Challenges</label></li>
                    </ul>
                </div>    
            </div>
            <div class="newRow">   
                <div class="prompts">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>
                <div class="answers">
                    <textarea id="comments" rows=5 cols=40>Additional feedback</textarea>
                </div>  
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>  
    </div> <!--white box-->
  </main>
</html>
